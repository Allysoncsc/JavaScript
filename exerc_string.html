<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>
    <script>

        const nome = prompt('Digite seu nome completo: ');
        document.body.innerHTML += `Seu nome é <strong>${nome}</strong><br />`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras<br />`;
        document.body.innerHTML += `Segunda letra do nome <strong>${nome.charAt(1)}</strong><br />`;
        document.body.innerHTML += `O primeiro índice da letra l no seu nome: <strong>${nome.indexOf('l')}</strong><br />`;
        document.body.innerHTML += `O último índice da letra l no seu nome: <strong>${nome.lastIndexOf('l')}</strong><br />`;
        document.body.innerHTML += `As palavras do nome  são <strong>${nome.split(' ')}</strong><br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas<strong>${nome.toUpperCase}</strong><br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas<strong>${nome.toLowerCase}</strong><br />`;
    </script>
</body>
</html>
