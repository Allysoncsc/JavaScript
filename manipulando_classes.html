<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mudando a classe</title>
    <style media="screen">
      .estilo1{
        background: #FF0000;
        color#FFF;
      }

      .estilo2{
        width: 400px;
        height: 50px;
        background-color: #FF0000;
        text-align: center;
        font-size: 25px;
      }
    </style>
    <script type="text/javascript">
      function modificaClasse(){
        document.getElementById('mensagem').className = 'estilo2'
      }
    </script>

  </head>
  <body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <br>
    <button type="button" onclick="modificaClasse()">Aplicar classe 2</button>
  </body>
</html>
